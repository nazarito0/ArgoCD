apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
spec:
  replicas: {{ .Values.db.replicaCount }}
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - name: db
          image: {{ .Values.db.image }}
          ports:
            - containerPort: 5432
          envFrom:
          - secretRef:
            name: postgres-secret 
          volumeMounts:
            - mountPath: /data
              name: db-volume
      volumes:
            - name: db-volume
              persistentVolumeClaim:
                claimName: db-pvc